<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>YOLO 이미지 미리보기</title>
    <link rel="stylesheet" href="viewer.css" />
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
        <h2>📂 업로드된 이미지 목록</h2>
        <input type="text" id="searchInput" placeholder="파일 이름 검색..." style="width: 90%; margin-bottom: 10px;" />
        <select id="sortSelect" style="width: 90%; margin-bottom: 20px;">
            <option value="upload_order">업로드 순</option>
            <option value="name_asc">이름 오름차순</option>
            <option value="name_desc">이름 내림차순</option>
        </select>

        <ul id="fileList"></ul>
        </div>
        <div class="resizer" id="resizer"></div>
        <div class="preview">
        <h2>🖼️ Preview</h2>
        <img id="previewImg" src="" />
        </div>
    </div>


</body>
<script src="viewer.js"></script>

</html>
